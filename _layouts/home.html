---
layout: default
---

<div class="home">
  <h1 class="page-heading">Posts</h1>

  {{ post.excerpt }}
  {% assign sorted_posts = site.posts | reverse %}
  {% for post in sorted_posts %}
    <article class="post">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time>
      {{ post.excerpt }}
    </article>
  {% endfor %}
</div>
